followup_mail_from_resume:
  tool_use_case: "use this tool to write a professional follow-up email answering questions related to a resume."
  prompt: |
    """
    Write a professional follow-up email that answers the questions below using only the information provided in the resume.

    Resume: {resume}
    
    Questions: {questions}

    Instructions:
    1) Use only the content, experience, and skills from the resume to answer each question clearly and concisely.
    2) Maintain a polite, professional, and confident tone.
    3) Structure the response as an email.
    4) Start with the salutation "Hi,".
    5) Directly address each question in an organized, readable format.
    6) Do not hallucinate or include any information not found in the resume.
    7) Do not include any comments, preamble, or meta text in the response.
    8) End with "Regards," followed by the name from the resume.
    9) Ensure proper formatting and readability in markdown (e.g., paragraphs, line breaks).
    10) Do not use any markdown symbols such as **, *, or - in the output. 
        Instead, use tabs or indentation to organize the answers clearly.
    """
  inputs:
    {"resume": "resume", "questions": "questions"}

